<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine üåπ</title>

<style>
  * { box-sizing: border-box; }

  /* HOT PINK BACKGROUND */
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #ff1493, #ff4fb8);
    overflow:hidden;
    padding: 28px;
    transition: transform 0.12s ease;
  }

  /* Whole-page movement when hovering NO */
  body.panic{
    animation: panicMove 0.28s infinite alternate ease-in-out;
  }

  @keyframes panicMove{
    0%   { transform: translate(0px, 0px); }
    25%  { transform: translate(10px, -8px); }
    50%  { transform: translate(-12px, 10px); }
    75%  { transform: translate(8px, 12px); }
    100% { transform: translate(-10px, -10px); }
  }

  .card{
    position:relative;
    background: rgba(255,255,255,0.92);
    padding: 34px 26px 26px;
    border-radius: 22px;
    width: min(520px, 92vw);
    text-align:center;
    box-shadow: 0 20px 55px rgba(0,0,0,.18);
    z-index: 2;
    backdrop-filter: blur(6px);
  }

  h1{
    margin: 0 0 10px;
    font-size: clamp(28px, 4vw, 44px);
    letter-spacing: -0.02em;
  }

  p{
    margin: 0 0 22px;
    font-size: 18px;
    opacity: .9;
  }

  .arena{
    position: relative;
    display:flex;
    justify-content:center;
    align-items:center;
    gap: 16px;
    margin-top: 10px;
    height: 110px; /* extra room so No can glide around */
  }

  button{
    padding: 14px 22px;
    border-radius: 999px;
    border: none;
    font-size: 16px;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 12px 22px rgba(0,0,0,.12);
    user-select:none;
  }

  #yes{
    background: linear-gradient(90deg, #ff2d55, #ff7a9a);
    color: white;
    transition: transform .12s ease;
  }
  #yes:hover{ transform: translateY(-1px); }

  /* Smooth glide */
  #no{
    background: white;
    border: 1px solid rgba(0,0,0,.14);
    position: relative;
    transition:
      left 0.55s cubic-bezier(.22,.61,.36,1),
      top 0.55s cubic-bezier(.22,.61,.36,1);
  }

  /* BIGGER IMAGE ‚Äì slides from LEFT background */
  #popup{
    position: fixed;
    left: -360px;           /* offscreen left */
    top: 50%;
    transform: translateY(-50%);
    width: 300px;           /* bigger */
    height: 300px;          /* bigger */
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 25px 60px rgba(0,0,0,.35);
    opacity: 0;
    pointer-events:none;
    transition:
      left 0.6s cubic-bezier(.22,.61,.36,1),
      opacity 0.18s ease;
    background: white;
    z-index: 1;
    border: 2px solid rgba(255,255,255,.35);
  }

  #popup.show{
    left: 26px;             /* in view on left side */
    opacity: 1;
  }

  #popup img{
    width:100%;
    height:100%;
    object-fit: cover;
    display:block;
  }

  #note{
    margin-top: 18px;
    font-size: 18px;
    opacity: .7;
  }
</style>
</head>

<body>

<div id="popup">
  <img src="disapproval.jpg" alt="disapproval" />
</div>

<div class="card">
  <h1>Will you be my Valentine? üåπ</h1>
  <p>there‚Äôs only one right answer</p>

  <div class="arena" id="arena">
    <button id="yes">Yes üò≠üíñ</button>
    <button id="no">No üòê</button>
  </div>

  <div id="note">üòü</div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const arena = document.getElementById("arena");
  const popup = document.getElementById("popup");
  const note = document.getElementById("note");

  let noIsAbsolute = false;
  let hoveringNo = false;

  function moveNoSmoothly() {
    const arenaRect = arena.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    // Convert to absolute without teleporting
    if (!noIsAbsolute) {
      noBtn.style.position = "absolute";
      noBtn.style.left = (btnRect.left - arenaRect.left) + "px";
      noBtn.style.top  = (btnRect.top  - arenaRect.top)  + "px";
      noIsAbsolute = true;
    }

    const padding = 12;
    const maxX = arenaRect.width - btnRect.width - padding * 2;
    const maxY = arenaRect.height - btnRect.height - padding * 2;

    const x = padding + Math.random() * Math.max(0, maxX);
    const y = padding + Math.random() * Math.max(0, maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  // Hover start: show image + move page + move button
  noBtn.addEventListener("mouseenter", () => {
    hoveringNo = true;
    popup.classList.add("show");
    document.body.classList.add("panic");
    moveNoSmoothly();
  });

  // Hover end: HIDE IMMEDIATELY + stop page movement
  noBtn.addEventListener("mouseleave", () => {
    hoveringNo = false;
    popup.classList.remove("show");
    document.body.classList.remove("panic");
  });

  // When cursor gets close, No moves (still smooth).
  // Popup/page only happen if you're actually hovering No.
  arena.addEventListener("mousemove", (e) => {
    const b = noBtn.getBoundingClientRect();
    const bx = b.left + b.width / 2;
    const by = b.top + b.height / 2;
    const dist = Math.hypot(e.clientX - bx, e.clientY - by);

    if (dist < 95) {
      moveNoSmoothly();
      if (hoveringNo) {
        popup.classList.add("show");
        document.body.classList.add("panic");
      }
    }
  });

  // Mobile tap fallback (optional)
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    moveNoSmoothly();
  });

  yesBtn.addEventListener("click", () => {
    note.textContent = "üò≠üíñ";
    yesBtn.textContent = "Locked in ‚úÖ";
    yesBtn.disabled = true;
    noBtn.disabled = true;
    popup.classList.remove("show");
    document.body.classList.remove("panic");
  });
</script>

</body>
</html>
