<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine üåπ</title>

<style>
  *{ box-sizing:border-box; }
  :root{ --pink:#ff9fb0; }

  body{
    margin:0;
    min-height:100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--pink);
    overflow:hidden;
  }

  .card{
    width: min(1100px, 96vw);
    min-height: 560px;
    margin: 40px auto;
    background: rgba(255,255,255,0.93);
    border-radius: 34px;
    box-shadow: 0 28px 75px rgba(0,0,0,.18);
    padding: 60px 60px 90px;
    text-align:center;
  }

  h1{
    margin:0 0 12px;
    font-size: clamp(38px, 5.5vw, 78px);
    letter-spacing: -0.02em;
  }

  .sub{
    font-size: 24px;
    opacity: .9;
    margin: 0;
  }

  /* Buttons centered together, moved up */
  .btnRow{
    position: fixed;
    left: 50%;
    top: 43%; /* closer to subtitle */
    transform: translate(-50%, -50%);
    display:flex;
    gap: 26px;
    align-items:center;
    justify-content:center;
    z-index: 2500;
  }

  button{
    padding: 18px 42px;
    border-radius: 999px;
    border:none;
    cursor:pointer;
    font-size: 20px;
    font-weight: 900;
    box-shadow: 0 18px 34px rgba(0,0,0,.16);
    white-space: nowrap;
    user-select:none;
  }

  #yes{
    background: linear-gradient(90deg, #ff2d55, #ff7a9a);
    color:#fff;
    position: relative;
    z-index: 4000; /* always above */
  }

  #no{
    background:#fff;
    border: 2px solid rgba(0,0,0,.15);
    position: relative;
    z-index: 3500;
    transition:
      left 0.42s cubic-bezier(.16,1,.3,1),
      top  0.42s cubic-bezier(.16,1,.3,1);
  }

  /* Placeholder to keep YES from shifting when NO detaches */
  #noSlot{
    width: 0px;
    height: 0px;
    display:none;
  }
  #noSlot.active{
    display:inline-block;
    width: var(--noW, 140px);
    height: var(--noH, 56px);
  }

  /* Bottom hover image (different from YES click image) */
  .noHoverTray{
    position: fixed;
    left: 50%;
    bottom: -520px; /* hidden below screen */
    transform: translateX(-50%);
    width: min(520px, 92vw);
    height: min(360px, 45vh);
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 26px 70px rgba(0,0,0,.28);
    z-index: 5000;
    opacity: 0;
    transition:
      bottom 0.35s cubic-bezier(.16,1,.3,1),
      opacity 0.12s linear;
    background: #fff;
    pointer-events:none;
  }
  .noHoverTray.show{
    bottom: 18px; /* slide up */
    opacity: 1;
  }
  .noHoverTray img{
    width:100%;
    height:100%;
    object-fit: cover;
    display:block;
  }

  /* After YES screen */
  .result{
    position: fixed;
    inset: 0;
    background: var(--pink);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 7000;
    padding: 30px;
  }
  .result.show{ display:flex; }

  .resultCard{
    width: min(900px, 96vw);
    background: rgba(255,255,255,0.95);
    border-radius: 30px;
    box-shadow: 0 28px 75px rgba(0,0,0,.22);
    padding: 40px;
    text-align:center;
  }

  .resultCard h2{
    margin:0 0 14px;
    font-size: clamp(26px, 4vw, 44px);
  }

  .resultCard p{
    margin:0 0 22px;
    font-size: 20px;
    opacity:.9;
  }

  .resultImg{
    width: min(420px, 80vw);
    height: min(420px, 80vw);
    margin: 0 auto;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 18px 55px rgba(0,0,0,.22);
    background:#fff;
  }

  .resultImg img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
</style>
</head>

<body>

  <div id="card" class="card">
    <h1>Will you be my Valentine? üåπ</h1>
    <div class="sub">there‚Äôs only one right answer</div>
  </div>

  <div class="btnRow" id="btnRow">
    <button id="yes">Yes üò≠üíñ</button>

    <!-- placeholder slot to stop YES shifting when NO detaches -->
    <span id="noSlot"></span>

    <button id="no">No üòê</button>
  </div>

  <!-- NO hover image tray (slides up from bottom) -->
  <div id="noTray" class="noHoverTray">
    <img src="no-hover.jpg" alt="no hover pic">
  </div>

  <!-- After-YES screen -->
  <div id="result" class="result">
    <div class="resultCard">
      <h2>Yesss üò≠üíñ</h2>
      <p>You just made my whole day.</p>
      <div class="resultImg">
        <img src="disapproval.jpg" alt="yes pic">
      </div>
    </div>
  </div>

<script>
  const yes = document.getElementById("yes");
  const no  = document.getElementById("no");
  const noSlot = document.getElementById("noSlot");
  const noTray = document.getElementById("noTray");
  const row = document.getElementById("btnRow");
  const card = document.getElementById("card");
  const result = document.getElementById("result");

  let detached = false;

  function rect(el){ return el.getBoundingClientRect(); }
  function overlap(a,b){
    return !(a.right<b.left||a.left>b.right||a.bottom<b.top||a.top>b.bottom);
  }
  function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

  function detachNo(){
    if (detached) return;

    // Lock the NO button's current on-screen position
    const r = rect(no);

    // Activate a placeholder slot of same size to keep layout stable (so YES doesn't move)
    noSlot.classList.add("active");
    noSlot.style.setProperty("--noW", r.width + "px");
    noSlot.style.setProperty("--noH", r.height + "px");

    // Now detach NO into fixed positioning at the exact same location
    no.style.position = "fixed";
    no.style.left = r.left + "px";
    no.style.top  = r.top  + "px";

    detached = true;
  }

  function moveNoAwayFromMouse(e){
    detachNo();

    const noR = rect(no);
    const yesR = rect(yes);

    const noCX = noR.left + noR.width/2;
    const noCY = noR.top  + noR.height/2;

    let dx = noCX - e.clientX;
    let dy = noCY - e.clientY;

    const len = Math.hypot(dx, dy) || 1;
    dx /= len; dy /= len;

    // Smaller step so it doesn't teleport off-screen, but still feels chase-y
    const step = 170;

    let newX = noR.left + dx * step;
    let newY = noR.top  + dy * step;

    // Keep it visible on screen always
    const margin = 18;
    newX = clamp(newX, margin, window.innerWidth  - noR.width  - margin);
    newY = clamp(newY, margin, window.innerHeight - noR.height - margin);

    // Never overlap YES
    const candidate = { left:newX, top:newY, right:newX+noR.width, bottom:newY+noR.height };
    if (overlap(candidate, yesR)){
      // push to the side away from YES
      if (newX < yesR.left) newX = yesR.left - noR.width - 40;
      else newX = yesR.right + 40;

      newX = clamp(newX, margin, window.innerWidth - noR.width - margin);
    }

    no.style.left = newX + "px";
    no.style.top  = newY + "px";
  }

  // Show bottom jpeg only while hovering NO
  function showNoTray(){ noTray.classList.add("show"); }
  function hideNoTray(){ noTray.classList.remove("show"); }

  // Chase behavior: ONLY when hovering NO
  no.addEventListener("mouseenter", (e) => {
    showNoTray();
    moveNoAwayFromMouse(e);
  });

  // While you're hovering + chasing it, it keeps dodging
  no.addEventListener("mousemove", (e) => {
    moveNoAwayFromMouse(e);
  });

  // Hide immediately when you stop hovering NO
  no.addEventListener("mouseleave", () => {
    hideNoTray();
  });

  // Clicking YES: go to the YES screen, hide everything else
  yes.addEventListener("click", ()=>{
    hideNoTray();
    card.style.display="none";
    row.style.display="none";
    result.classList.add("show");
  });

  // Safety: if resize would cause overlap, nudge NO
  window.addEventListener("resize", () => {
    if (!detached) return;
    const noR = rect(no);
    const yesR = rect(yes);
    if (overlap(noR, yesR)) {
      no.style.left = (yesR.right + 50) + "px";
      no.style.top  = (yesR.top) + "px";
    }
  });
</script>

</body>
</html>
