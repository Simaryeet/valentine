<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine üåπ</title>

<style>
  *{ box-sizing:border-box; }
  :root{ --pink:#ff9fb0; }

  body{
    margin:0;
    min-height:100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--pink);
    overflow:hidden;
  }

  .card{
    width: min(1100px, 96vw);
    min-height: 560px;
    margin: 40px auto;
    background: rgba(255,255,255,0.93);
    border-radius: 34px;
    box-shadow: 0 28px 75px rgba(0,0,0,.18);
    padding: 60px 60px 90px;
    text-align:center;
    position: relative;
  }

  h1{
    margin:0 0 12px;
    font-size: clamp(38px, 5.5vw, 78px);
    letter-spacing: -0.02em;
  }

  .sub{
    font-size: 24px;
    opacity: .9;
    margin: 0;
  }

  /* Keep YES fixed in place, and NO starts next to it */
.btnRow{
  position: absolute;
  left: 50%;
  top: 44%;
  transform: translate(-50%, -50%); /* center the GROUP */
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 26px;
  width: fit-content;              /* IMPORTANT */
  z-index: 10;
}

  button{
    padding: 18px 42px;
    border-radius: 999px;
    border:none;
    cursor:pointer;
    font-size: 20px;
    font-weight: 900;
    box-shadow: 0 18px 34px rgba(0,0,0,.16);
    white-space: nowrap;
    user-select:none;
  }

  #yes{
    background: linear-gradient(90deg, #ff2d55, #ff7a9a);
    color:#fff;
    position: relative;
    z-index: 60;
  }

  /* NO will be absolute inside the card once we "activate" it */
  #no{
    background:#fff;
    border: 2px solid rgba(0,0,0,.15);
    position: absolute;         /* important */
    z-index: 55;
    left: 0; top: 0;            /* set by JS */
    transition:
      left 0.55s cubic-bezier(.16,1,.3,1),
      top  0.55s cubic-bezier(.16,1,.3,1);
  }

  /* After YES screen */
  .result{
    position: fixed;
    inset: 0;
    background: var(--pink);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 7000;
    padding: 30px;
  }
  .result.show{ display:flex; }

  .resultCard{
    width: min(900px, 96vw);
    background: rgba(255,255,255,0.95);
    border-radius: 30px;
    box-shadow: 0 28px 75px rgba(0,0,0,.22);
    padding: 40px;
    text-align:center;
  }

  .resultCard h2{
    margin:0 0 14px;
    font-size: clamp(26px, 4vw, 44px);
  }

  .resultCard p{
    margin:0 0 22px;
    font-size: 20px;
    opacity:.9;
  }

  .resultImg{
    width: min(420px, 80vw);
    height: min(420px, 80vw);
    margin: 0 auto;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 18px 55px rgba(0,0,0,.22);
    background:#fff;
  }

  .resultImg img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
</style>
</head>

<body>

  <div id="card" class="card">
    <h1>Will you be my Valentine? üåπ</h1>
    <div class="sub">there‚Äôs only one right answer</div>

    <div class="btnRow" id="btnRow">
      <button id="yes">Yes üò≠üíñ</button>
      <!-- NO is NOT in the flex row, it is absolutely positioned -->
    </div>

    <button id="no">No üòê</button>
  </div>

  <!-- After-YES screen -->
  <div id="result" class="result">
    <div class="resultCard">
      <h2>Yesss üò≠üíñ</h2>
      <p>You just made my whole day.</p>
      <div class="resultImg">
        <img src="disapproval.jpg" alt="yes pic">
      </div>
    </div>
  </div>

<script>
  const card = document.getElementById("card");
  const btnRow = document.getElementById("btnRow");
  const yes = document.getElementById("yes");
  const no  = document.getElementById("no");
  const result = document.getElementById("result");

  function rect(el){ return el.getBoundingClientRect(); }
  function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }
  function overlaps(a,b){
    return !(a.right<b.left || a.left>b.right || a.bottom<b.top || a.top>b.bottom);
  }

  // Place NO initially next to YES (so it starts side-by-side)
  function placeNoNextToYes(){
    const cardR = rect(card);
    const rowR  = rect(btnRow);
    const yesR  = rect(yes);
    const noR   = rect(no);

    // Put NO to the right of YES with same vertical alignment as the row
    const startX = (yesR.right - cardR.left) + 26; // gap
    const startY = (rowR.top - cardR.left); // wrong axis guard (fixed below)
  }

  function initNoPosition(){
    const cardR = rect(card);
    const rowR  = rect(btnRow);
    const yesR  = rect(yes);
    const noR   = rect(no);

    const x = (yesR.right - cardR.left) + 26; // right of YES
    const y = (rowR.top - cardR.top) + (rowR.height/2 - noR.height/2); // vertically centered on row

    no.style.left = x + "px";
    no.style.top  = y + "px";
  }

  // Run away behavior inside the white card
  function runAway(mouseClientX, mouseClientY){
    const cardR = rect(card);
    const noR = rect(no);
    const yesR = rect(yes);

    // mouse pos in card coords
    const mx = mouseClientX - cardR.left;
    const my = mouseClientY - cardR.top;

    // NO pos in card coords (from styles)
    const nx = parseFloat(no.style.left) || 0;
    const ny = parseFloat(no.style.top)  || 0;

    const cx = nx + noR.width/2;
    const cy = ny + noR.height/2;

    let dx = cx - mx;
    let dy = cy - my;

    const dist = Math.hypot(dx, dy) || 1;
    dx /= dist; dy /= dist;

    // Step size
    const step = 180;

    let newX = nx + dx * step;
    let newY = ny + dy * step;

    // Keep inside card (white box)
    const margin = 22;
    const minX = margin;
    const maxX = cardR.width - noR.width - margin;
    const minY = margin;
    const maxY = cardR.height - noR.height - margin;

    newX = clamp(newX, minX, maxX);
    newY = clamp(newY, minY, maxY);

    // Never overlap YES
    const candidate = {
      left: cardR.left + newX,
      top:  cardR.top + newY,
      right: cardR.left + newX + noR.width,
      bottom: cardR.top + newY + noR.height
    };
    if (overlaps(candidate, yesR)) {
      // push horizontally away from YES
      if (candidate.left < yesR.left) newX = clamp(newX - 240, minX, maxX);
      else newX = clamp(newX + 240, minX, maxX);
    }

    no.style.left = newX + "px";
    no.style.top  = newY + "px";
  }

  // The key: detect proximity, not hover.
  card.addEventListener("mousemove", (e) => {
    const noR = rect(no);
    const mx = e.clientX;
    const my = e.clientY;

    // distance from mouse to center of NO
    const cx = noR.left + noR.width/2;
    const cy = noR.top  + noR.height/2;
    const dist = Math.hypot(cx - mx, cy - my);

    // If you're getting close, it runs
    const triggerRadius = 170; // bigger = harder to catch
    if (dist < triggerRadius) {
      runAway(mx, my);
    }
  });

  // Clicking NO: show text behind it
  no.addEventListener("click", (e) => {
    e.preventDefault();
    const msg = document.createElement("div");
    msg.textContent = "smh wrong answer vedanti";
    msg.style.position = "absolute";
    msg.style.left = (parseFloat(no.style.left) + 10) + "px";
    msg.style.top  = (parseFloat(no.style.top) + 70) + "px";
    msg.style.fontWeight = "800";
    msg.style.opacity = "0.9";
    card.appendChild(msg);
    setTimeout(() => msg.remove(), 1400);
  });

  // YES click -> show result
  yes.addEventListener("click", ()=>{
    card.style.display="none";
    result.classList.add("show");
  });

  // Init positions after layout paints
  window.addEventListener("load", initNoPosition);
  window.addEventListener("resize", initNoPosition);
</script>

</body>
</html>
