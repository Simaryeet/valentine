<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine üåπ</title>

<style>
  * { box-sizing: border-box; }

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #ff9fb0; /* exact pink */
    overflow:hidden;
    padding: 28px;
  }

  /* BIGGER WHITE BOX */
  .card{
    position:relative;
    background: rgba(255,255,255,0.92);
    padding: 70px 60px 56px;     /* bigger padding */
    border-radius: 34px;         /* softer corners */
    width: min(980px, 96vw);     /* bigger width */
    min-height: 560px;           /* ensures it feels big */
    text-align:center;
    box-shadow: 0 28px 75px rgba(0,0,0,.18);
  }

  h1{
    margin: 0 0 16px;
    font-size: clamp(34px, 4.8vw, 64px);
    letter-spacing: -0.02em;
  }

  p{
    margin: 0 0 44px;
    font-size: 22px;
    opacity: .9;
  }

  .arena{
    position: relative;
    display:flex;
    justify-content:center;
    align-items:center;
    gap: 28px;
    height: 160px;               /* room for No to run */
    margin-top: 30px;
  }

  button{
    padding: 18px 34px;
    border-radius: 999px;
    border: none;
    font-size: 20px;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 18px 30px rgba(0,0,0,.14);
    user-select:none;
  }

  #yes{
    background: linear-gradient(90deg, #ff2d55, #ff7a9a);
    color: white;
    position: relative;
    z-index: 2;
  }

  #no{
    background: white;
    border: 2px solid rgba(0,0,0,.15);
    position: relative;
    transition:
      left 0.5s cubic-bezier(.22,.61,.36,1),
      top 0.5s cubic-bezier(.22,.61,.36,1);
    z-index: 3;
  }

  /* Disapproval image */
  #popup{
    position: fixed;
    left: -420px;
    top: 50%;
    transform: translateY(-50%);
    width: 340px;
    height: 340px;
    border-radius: 26px;
    overflow: hidden;
    box-shadow: 0 30px 75px rgba(0,0,0,.35);
    opacity: 0;
    pointer-events:none;
    transition:
      left 0.45s cubic-bezier(.22,.61,.36,1),
      opacity 0.12s ease;        /* leaves immediately */
    background: white;
  }

  #popup.show{
    left: 26px;
    opacity: 1;
  }

  #popup img{
    width:100%;
    height:100%;
    object-fit: cover;
  }

  #note{
    margin-top: 48px;
    font-size: 28px;
    opacity: .7;
  }
</style>
</head>

<body>

<div id="popup">
  <img src="disapproval.jpg" alt="disapproval" />
</div>

<div class="card">
  <h1>Will you be my Valentine? üåπ</h1>
  <p>there‚Äôs only one right answer</p>

  <div class="arena" id="arena">
    <button id="yes">Yes üò≠üíñ</button>
    <button id="no">No üòê</button>
  </div>

  <div id="note">üòü</div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const arena = document.getElementById("arena");
  const popup = document.getElementById("popup");
  const note = document.getElementById("note");

  let noIsAbsolute = false;

  function toArena(rect){
    const a = arena.getBoundingClientRect();
    return {
      x: rect.left - a.left,
      y: rect.top - a.top,
      w: rect.width,
      h: rect.height
    };
  }

  // picks a spot that stays away from YES
  function pickSafePosition(w, h){
    const a = arena.getBoundingClientRect();
    const yes = toArena(yesBtn.getBoundingClientRect());

    const padding = 12;
    const maxX = a.width - w - padding * 2;
    const maxY = a.height - h - padding * 2;

    const yesCX = yes.x + yes.w / 2;
    const yesCY = yes.y + yes.h / 2;

    const safeRadius = 260; // farther from Yes

    for (let i = 0; i < 50; i++){
      const x = padding + Math.random() * Math.max(0, maxX);
      const y = padding + Math.random() * Math.max(0, maxY);

      const cx = x + w / 2;
      const cy = y + h / 2;

      if (Math.hypot(cx - yesCX, cy - yesCY) > safeRadius) {
        return { x, y };
      }
    }

    // fallback: far left
    return { x: padding, y: padding };
  }

  function moveNo(){
    const a = arena.getBoundingClientRect();
    const r = noBtn.getBoundingClientRect();

    // convert to absolute ONLY after the first hover/click
    if (!noIsAbsolute){
      noBtn.style.position = "absolute";
      noBtn.style.left = (r.left - a.left) + "px";
      noBtn.style.top  = (r.top  - a.top)  + "px";
      noIsAbsolute = true;
    }

    const pos = pickSafePosition(r.width, r.height);
    noBtn.style.left = pos.x + "px";
    noBtn.style.top  = pos.y + "px";
  }

  // ONLY move when hovering the NO button
  noBtn.addEventListener("mouseenter", () => {
    popup.classList.add("show");
    moveNo();
  });

  // hide instantly when not hovering
  noBtn.addEventListener("mouseleave", () => {
    popup.classList.remove("show");
  });

  // mobile tap fallback (doesn't affect desktop start)
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    popup.classList.add("show");
    moveNo();
    // hide after a short moment on tap so it doesn't stay forever
    setTimeout(() => popup.classList.remove("show"), 500);
  });

  yesBtn.addEventListener("click", () => {
    note.textContent = "üò≠üíñ";
    yesBtn.textContent = "Locked in ‚úÖ";
    yesBtn.disabled = true;
    noBtn.disabled = true;
    popup.classList.remove("show");
  });
</script>

</body>
</html>
