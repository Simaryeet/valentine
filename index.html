<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine </title>

<style>
  * { box-sizing: border-box; }

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #ffe4e6, #fff);
    overflow:hidden;
    padding: 28px;
  }

  .card{
    position:relative;
    background:white;
    padding: 34px 26px 26px;
    border-radius: 22px;
    width: min(520px, 92vw);
    text-align:center;
    box-shadow: 0 20px 55px rgba(0,0,0,.14);
    z-index: 2;
  }

  h1{
    margin: 0 0 10px;
    font-size: clamp(28px, 4vw, 44px);
    letter-spacing: -0.02em;
  }

  p{
    margin: 0 0 22px;
    font-size: 18px;
    opacity: .88;
  }

  /* Buttons */
  .arena{
    position: relative;
    display:flex;
    justify-content:center;
    align-items:center;
    gap: 16px;
    margin-top: 10px;
    height: 90px;
  }

  button{
    padding: 14px 22px;
    border-radius: 999px;
    border: none;
    font-size: 16px;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 12px 22px rgba(0,0,0,.12);
    user-select:none;
  }

  #yes{
    background: linear-gradient(90deg, #ff2d55, #ff7a9a);
    color: white;
    transition: transform .12s ease;
  }
  #yes:hover{ transform: translateY(-1px); }

  #no{
    background: white;
    border: 1px solid rgba(0,0,0,.14);
    position: relative;
    transition:
      left 0.45s cubic-bezier(.22,.61,.36,1),
      top 0.45s cubic-bezier(.22,.61,.36,1);
  }

  /* SLIDING IMAGE FROM LEFT BACKGROUND */
  #popup{
    position: fixed;
    left: -220px;
    top: 50%;
    transform: translateY(-50%);
    width: 180px;
    height: 180px;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 20px 45px rgba(0,0,0,.25);
    opacity: 0;
    pointer-events:none;
    transition:
      left 0.5s cubic-bezier(.22,.61,.36,1),
      opacity 0.25s ease;
    background: white;
    z-index: 1;
  }

  #popup.show{
    left: 24px;
    opacity: 1;
  }

  #popup img{
    width:100%;
    height:100%;
    object-fit: cover;
    display:block;
  }

  #note{
    margin-top: 18px;
    font-size: 18px;
    opacity: .6;
  }
</style>
</head>

<body>

<div id="popup">
  <img src="disapproval.jpg" alt="disapproval" />
</div>

<div class="card">
  <h1>Will you be my Valentine?ü•π</h1>
  <p>there‚Äôs only one right answer</p>

  <div class="arena" id="arena">
    <button id="yes">Yesüòã</button>
    <button id="no">Noüòê</button>
  </div>

  <div id="note">üòü</div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const arena = document.getElementById("arena");
  const popup = document.getElementById("popup");
  const note = document.getElementById("note");

  let noIsAbsolute = false;

  function runAway() {
    popup.classList.add("show");

    const arenaRect = arena.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    if (!noIsAbsolute) {
      noBtn.style.position = "absolute";
      noBtn.style.left = (btnRect.left - arenaRect.left) + "px";
      noBtn.style.top  = (btnRect.top  - arenaRect.top)  + "px";
      noIsAbsolute = true;
    }

    const padding = 12;
    const maxX = arenaRect.width - btnRect.width - padding * 2;
    const maxY = arenaRect.height - btnRect.height - padding * 2;

    const x = padding + Math.random() * Math.max(0, maxX);
    const y = padding + Math.random() * Math.max(0, maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  noBtn.addEventListener("mouseenter", runAway);

  noBtn.addEventListener("mouseleave", () => {
    popup.classList.remove("show");
  });

  arena.addEventListener("mousemove", e => {
    const b = noBtn.getBoundingClientRect();
    const bx = b.left + b.width / 2;
    const by = b.top + b.height / 2;
    const dist = Math.hypot(e.clientX - bx, e.clientY - by);
    if (dist < 95) runAway();
  });

  yesBtn.addEventListener("click", () => {
    note.textContent = "üò≠";
    yesBtn.textContent = "Ayeeeeeeeeeeeeeeee";
    yesBtn.disabled = true;
    noBtn.disabled = true;
    popup.classList.remove("show");
  });
</script>

</body>
</html>
