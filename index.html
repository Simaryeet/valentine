<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine üåπ</title>

<style>
  *{ box-sizing:border-box; }
  :root{ --pink:#ff9fb0; }

  body{
    margin:0;
    min-height:100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--pink);
    overflow:hidden;
  }

  .card{
    width: min(980px, 95vw);
    min-height: 520px;
    margin: 50px auto;
    background: rgba(255,255,255,0.93);
    border-radius: 34px;
    box-shadow: 0 28px 75px rgba(0,0,0,.18);
    padding: 60px 60px 80px;
    text-align:center;
  }

  h1{
    margin:0 0 14px;
    font-size: clamp(34px, 5vw, 70px);
    letter-spacing: -0.02em;
  }

  .sub{
    font-size: 24px;
    opacity: .9;
    margin: 0;
  }

  /* Buttons start centered together and HIGHER */
  .btnRow{
    position: fixed;
    left: 50%;
    top: 41%; /* moved UP and closer to the subtitle */
    transform: translate(-50%, -50%);
    display:flex;
    gap: 26px;
    z-index: 2000;
  }

  button{
    padding: 18px 38px;
    border-radius: 999px;
    border:none;
    cursor:pointer;
    font-size: 20px;
    font-weight: 900;
    box-shadow: 0 18px 34px rgba(0,0,0,.16);
    white-space: nowrap;
    user-select:none;
  }

  #yes{
    background: linear-gradient(90deg, #ff2d55, #ff7a9a);
    color:#fff;
    position: relative;
    z-index: 3000;
  }

  #no{
    background:#fff;
    border: 2px solid rgba(0,0,0,.15);
    position: relative;
    z-index: 2500;
    transition: left 0.55s cubic-bezier(.16,1,.3,1),
                top  0.55s cubic-bezier(.16,1,.3,1);
  }

  /* After YES */
  .result{
    position: fixed;
    inset: 0;
    background: var(--pink);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 6000;
    padding: 30px;
  }
  .result.show{ display:flex; }

  .resultCard{
    width: min(900px, 96vw);
    background: rgba(255,255,255,0.95);
    border-radius: 30px;
    box-shadow: 0 28px 75px rgba(0,0,0,.22);
    padding: 40px;
    text-align:center;
  }

  .resultCard h2{
    margin:0 0 14px;
    font-size: clamp(26px, 4vw, 44px);
  }

  .resultCard p{
    margin:0 0 22px;
    font-size: 20px;
    opacity:.9;
  }

  .resultImg{
    width: min(420px, 80vw);
    height: min(420px, 80vw);
    margin: 0 auto;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 18px 55px rgba(0,0,0,.22);
  }

  .resultImg img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
</style>
</head>

<body>

  <div id="card" class="card">
    <h1>Will you be my Valentine? üåπ</h1>
    <div class="sub">there‚Äôs only one right answer</div>
  </div>

  <div class="btnRow" id="btnRow">
    <button id="yes">Yes üò≠üíñ</button>
    <button id="no">No üòê</button>
  </div>

  <div id="result" class="result">
    <div class="resultCard">
      <h2>Yesss üò≠üíñ</h2>
      <p>You just made my whole day.</p>
      <div class="resultImg">
        <!-- Upload your image as disapproval.jpg -->
        <img src="disapproval.jpg" alt="pic" />
      </div>
    </div>
  </div>

<script>
  const yes = document.getElementById("yes");
  const no  = document.getElementById("no");
  const row = document.getElementById("btnRow");
  const card = document.getElementById("card");
  const result = document.getElementById("result");

  let detached = false;
  let targetX = 0, targetY = 0;

  function rect(el){ return el.getBoundingClientRect(); }
  function overlap(a,b){
    return !(a.right<b.left||a.left>b.right||a.bottom<b.top||a.top>b.bottom);
  }

  function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

  function detachNo(){
    if (detached) return;
    const r = rect(no);
    no.style.position = "fixed";
    no.style.left = r.left + "px";
    no.style.top  = r.top  + "px";
    detached = true;

    targetX = r.left;
    targetY = r.top;
  }

  function moveNoAwayFromMouse(e){
    detachNo();

    const noR = rect(no);
    const yesR = rect(yes);

    const noCX = noR.left + noR.width/2;
    const noCY = noR.top  + noR.height/2;

    // direction away from mouse (Tom & Jerry)
    let dx = noCX - e.clientX;
    let dy = noCY - e.clientY;

    // normalize
    const len = Math.hypot(dx, dy) || 1;
    dx /= len; dy /= len;

    // step size (bigger = runs more)
    const step = 240;

    let newX = noR.left + dx * step;
    let newY = noR.top  + dy * step;

    // keep on screen (so it never "disappears")
    const margin = 16;
    newX = clamp(newX, margin, window.innerWidth  - noR.width  - margin);
    newY = clamp(newY, margin, window.innerHeight - noR.height - margin);

    // prevent overlapping Yes
    const candidate = { left:newX, top:newY, right:newX+noR.width, bottom:newY+noR.height };
    if (overlap(candidate, yesR)){
      // if it would hit YES, slide it sideways away from YES
      if (newX < yesR.left) newX = yesR.left - noR.width - 30;
      else newX = yesR.right + 30;

      newX = clamp(newX, margin, window.innerWidth - noR.width - margin);
    }

    // smooth: set new targets
    targetX = newX;
    targetY = newY;

    no.style.left = targetX + "px";
    no.style.top  = targetY + "px";
  }

  // ONLY run when hovering directly over the NO button
  no.addEventListener("mouseenter", (e) => moveNoAwayFromMouse(e));

  // while you keep hovering and chasing, it keeps dodging smoothly
  no.addEventListener("mousemove", (e) => moveNoAwayFromMouse(e));

  yes.addEventListener("click", ()=>{
    card.style.display="none";
    row.style.display="none";
    result.classList.add("show");
  });
</script>

</body>
</html>
