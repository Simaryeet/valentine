<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine ğŸŒ¹</title>

<style>
  * { box-sizing: border-box; }

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #ffe4e6, #fff);
    overflow:hidden;
    padding: 28px;
  }

  .card{
    position:relative;
    background:white;
    padding: 34px 26px 26px;
    border-radius: 22px;
    width: min(520px, 92vw);
    text-align:center;
    box-shadow: 0 20px 55px rgba(0,0,0,.14);
  }

  h1{
    margin: 0 0 10px;
    font-size: clamp(28px, 4vw, 44px);
    letter-spacing: -0.02em;
  }

  p{
    margin: 0 0 22px;
    font-size: 18px;
    opacity: .88;
  }

  /* Buttons */
  .arena{
    position: relative;
    display:flex;
    justify-content:center;
    align-items:center;
    gap: 16px;
    margin-top: 10px;
    height: 90px;
  }

  button{
    padding: 14px 22px;
    border-radius: 999px;
    border: none;
    font-size: 16px;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 12px 22px rgba(0,0,0,.12);
    user-select:none;
    transition: transform .12s ease;
  }

  #yes{
    background: linear-gradient(90deg, #ff2d55, #ff7a9a);
    color: white;
  }
  #yes:hover{ transform: translateY(-1px); }

  #no{
    background: white;
    border: 1px solid rgba(0,0,0,.14);
  }

  /* SLIDING DISAPPROVAL IMAGE */
  #popup{
    position:absolute;
    top: 18px;
    right: -180px; /* start hidden offscreen */
    width: 160px;
    height: 160px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 18px 40px rgba(0,0,0,.22);
    opacity: 0;
    pointer-events:none;
    transition:
      right 0.45s cubic-bezier(.22,.61,.36,1),
      opacity 0.25s ease;
    border: 1px solid rgba(0,0,0,.10);
    background: white;
  }

  #popup.show{
    right: 16px;
    opacity: 1;
  }

  #popup img{
    width:100%;
    height:100%;
    object-fit: cover;
    display:block;
  }

  #note{
    margin-top: 18px;
    font-size: 13px;
    opacity: .7;
  }
</style>
</head>

<body>

<div class="card">
  <div id="popup">
    <img src="disapproval.jpg" alt="disapproval" />
  </div>

  <h1>Will you be my Valentine? ğŸŒ¹</h1>
  <p>Choose carefully ğŸ˜Œ</p>

  <div class="arena" id="arena">
    <button id="yes">Yes ğŸ˜­ğŸ’–</button>
    <button id="no">No ğŸ˜</button>
  </div>

  <div id="note">(Hover â€œNoâ€)</div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const arena = document.getElementById("arena");
  const popup = document.getElementById("popup");
  const note = document.getElementById("note");

  let noIsAbsolute = false;

  function showPopup() {
    popup.classList.add("show");
    clearTimeout(showPopup.t);
    showPopup.t = setTimeout(() => {
      popup.classList.remove("show");
    }, 1200); // stays visible longer
  }

  function runAway() {
    showPopup();

    const arenaRect = arena.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    if (!noIsAbsolute) {
      noBtn.style.position = "absolute";
      noIsAbsolute = true;
    }

    const padding = 8;
    const maxX = arenaRect.width - btnRect.width - padding * 2;
    const maxY = arenaRect.height - btnRect.height - padding * 2;

    const x = padding + Math.random() * Math.max(0, maxX);
    const y = padding + Math.random() * Math.max(0, maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  noBtn.addEventListener("mouseenter", runAway);
  noBtn.addEventListener("click", e => {
    e.preventDefault();
    runAway();
  });

  arena.addEventListener("mousemove", e => {
    const b = noBtn.getBoundingClientRect();
    const bx = b.left + b.width / 2;
    const by = b.top + b.height / 2;
    const dist = Math.hypot(e.clientX - bx, e.clientY - by);
    if (dist < 95) runAway();
  });

  yesBtn.addEventListener("click", () => {
    note.textContent = "YAY ğŸ˜­ğŸ’– Itâ€™s a date.";
    yesBtn.textContent = "Locked in âœ…";
    yesBtn.disabled = true;
    noBtn.disabled = true;
    popup.classList.remove("show");
  });
</script>

</body>
</html>
