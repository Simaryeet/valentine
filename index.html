<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine üåπ</title>

<style>
  *{ box-sizing:border-box; }
  :root{ --pink:#ff9fb0; }

  body{
    margin:0;
    min-height:100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--pink);
    overflow:hidden;
  }

  /* Main card */
  .card{
    width: min(980px, 95vw);
    min-height: 560px;
    margin: 60px auto;
    background: rgba(255,255,255,0.92);
    border-radius: 34px;
    box-shadow: 0 28px 75px rgba(0,0,0,.18);
    padding: 60px 60px 120px;
    text-align:center;
  }

  h1{
    margin:0 0 14px;
    font-size: clamp(34px, 5vw, 70px);
    letter-spacing: -0.02em;
  }

  .sub{
    font-size: 24px;
    margin: 0 0 0;
    opacity: .9;
  }

  /* Buttons row: centered together */
  .btnRow{
    position: fixed;
    left: 50%;
    top: 66%;
    transform: translate(-50%, -50%);
    display:flex;
    align-items:center;
    justify-content:center;
    gap: 26px;
    z-index: 2000;
  }

  button{
    padding: 18px 38px;
    border-radius: 999px;
    border:none;
    cursor:pointer;
    font-size: 20px;
    font-weight: 900;
    box-shadow: 0 18px 34px rgba(0,0,0,.16);
    user-select:none;
    white-space: nowrap;
  }

  #yes{
    background: linear-gradient(90deg, #ff2d55, #ff7a9a);
    color:#fff;
    position: relative;
    z-index: 3000; /* always above */
  }

  #no{
    background:#fff;
    border: 2px solid rgba(0,0,0,.15);
    position: relative;
    z-index: 2500;
    transition: left 0.35s cubic-bezier(.22,.61,.36,1),
                top  0.35s cubic-bezier(.22,.61,.36,1);
  }

  /* After YES screen */
  .result{
    position: fixed;
    inset: 0;
    background: var(--pink);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 30px;
    z-index: 6000;
  }
  .result.show{ display:flex; }

  .resultCard{
    width: min(900px, 96vw);
    background: rgba(255,255,255,0.95);
    border-radius: 30px;
    box-shadow: 0 28px 75px rgba(0,0,0,.22);
    padding: 40px 30px;
    text-align:center;
  }

  .resultCard h2{
    margin: 0 0 18px;
    font-size: clamp(26px, 4vw, 44px);
  }

  .resultCard p{
    margin: 0 0 26px;
    font-size: 20px;
    opacity: 0.9;
  }

  .resultImg{
    width: min(420px, 80vw);
    height: min(420px, 80vw);
    margin: 0 auto;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 18px 55px rgba(0,0,0,.22);
    background: #fff;
  }

  .resultImg img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    display:block;
  }
</style>
</head>

<body>

  <div id="card" class="card">
    <h1>Will you be my Valentine? üåπ</h1>
    <div class="sub">there‚Äôs only one right answer</div>
  </div>

  <!-- centered pair -->
  <div class="btnRow" id="btnRow">
    <button id="yes">Yes üò≠üíñ</button>
    <button id="no">No üòê</button>
  </div>

  <!-- after-YES screen -->
  <div id="result" class="result">
    <div class="resultCard">
      <h2>Yesss üò≠üíñ</h2>
      <p>You just made my whole day. Happy Valentine‚Äôs Day üòå</p>
      <div class="resultImg">
        <!-- Put your image in repo root as: disapproval.jpg -->
        <img src="disapproval.jpg" alt="valentine pic" />
      </div>
    </div>
  </div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const btnRow = document.getElementById("btnRow");
  const card = document.getElementById("card");
  const result = document.getElementById("result");

  function rect(el){ return el.getBoundingClientRect(); }
  function overlaps(a, b){
    return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom);
  }

  // Move NO anywhere on page, but never overlap YES
  function moveNoAnywhere(){
    const noR = rect(noBtn);
    const yesR = rect(yesBtn);

    const padding = 10;
    const maxX = window.innerWidth - noR.width - padding;
    const maxY = window.innerHeight - noR.height - padding;

    for (let i = 0; i < 80; i++){
      const x = padding + Math.random() * Math.max(0, maxX - padding);
      const y = padding + Math.random() * Math.max(0, maxY - padding);

      const candidate = {
        left: x, top: y,
        right: x + noR.width,
        bottom: y + noR.height
      };

      if (!overlaps(candidate, yesR)){
        // switch NO to fixed absolute page positioning the first time it runs
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top  = y + "px";
        return;
      }
    }
  }

  // IMPORTANT: ONLY move when hovering directly over NO
  noBtn.addEventListener("mouseenter", () => {
    moveNoAnywhere();
  });

  // Clicking YES: hide question + buttons, show final screen
  yesBtn.addEventListener("click", () => {
    card.style.display = "none";
    btnRow.style.display = "none";
    result.classList.add("show");
  });

  // If user resizes, keep NO from accidentally overlapping YES
  window.addEventListener("resize", () => {
    const noR = rect(noBtn);
    const yesR = rect(yesBtn);
    if (overlaps(noR, yesR)) moveNoAnywhere();
  });
</script>

</body>
</html>
