<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine üåπ</title>

<style>
  *{ box-sizing:border-box; }
  :root{ --pink:#ff9fb0; }

  body{
    margin:0;
    min-height:100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--pink);
    overflow:hidden;
  }

  .card{
    width: min(980px, 95vw);
    min-height: 520px;
    margin: 50px auto;
    background: rgba(255,255,255,0.93);
    border-radius: 34px;
    box-shadow: 0 28px 75px rgba(0,0,0,.18);
    padding: 60px 60px 80px;
    text-align:center;
  }

  h1{
    margin:0 0 14px;
    font-size: clamp(34px, 5vw, 70px);
    letter-spacing: -0.02em;
  }

  .sub{
    font-size: 24px;
    opacity: .9;
  }

  /* Buttons start centered together */
  .btnRow{
    position: fixed;
    left: 50%;
    top: 55%; /* MOVED UP */
    transform: translate(-50%, -50%);
    display:flex;
    gap: 26px;
    z-index: 2000;
  }

  button{
    padding: 18px 38px;
    border-radius: 999px;
    border:none;
    cursor:pointer;
    font-size: 20px;
    font-weight: 900;
    box-shadow: 0 18px 34px rgba(0,0,0,.16);
    white-space: nowrap;
  }

  #yes{
    background: linear-gradient(90deg, #ff2d55, #ff7a9a);
    color:#fff;
    z-index: 3000;
  }

  #no{
    background:#fff;
    border: 2px solid rgba(0,0,0,.15);
    position: relative;
    z-index: 2500;
    transition:
      left 0.35s cubic-bezier(.22,.61,.36,1),
      top  0.35s cubic-bezier(.22,.61,.36,1);
  }

  /* After YES */
  .result{
    position: fixed;
    inset: 0;
    background: var(--pink);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 6000;
  }
  .result.show{ display:flex; }

  .resultCard{
    width: min(900px, 96vw);
    background: rgba(255,255,255,0.95);
    border-radius: 30px;
    box-shadow: 0 28px 75px rgba(0,0,0,.22);
    padding: 40px;
    text-align:center;
  }

  .resultImg{
    width: min(420px, 80vw);
    height: min(420px, 80vw);
    margin: 0 auto;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 18px 55px rgba(0,0,0,.22);
  }

  .resultImg img{
    width:100%;
    height:100%;
    object-fit:cover;
  }
</style>
</head>

<body>

  <div id="card" class="card">
    <h1>Will you be my Valentine? üåπ</h1>
    <div class="sub">there‚Äôs only one right answer</div>
  </div>

  <div class="btnRow" id="btnRow">
    <button id="yes">Yes üò≠üíñ</button>
    <button id="no">No üòê</button>
  </div>

  <div id="result" class="result">
    <div class="resultCard">
      <h2>Yesss üò≠üíñ</h2>
      <p>You just made my whole day.</p>
      <div class="resultImg">
        <img src="disapproval.jpg" />
      </div>
    </div>
  </div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const row = document.getElementById("btnRow");
  const card = document.getElementById("card");
  const result = document.getElementById("result");

  let detached = false;

  function rect(el){ return el.getBoundingClientRect(); }
  function overlap(a,b){
    return !(a.right<b.left||a.left>b.right||a.bottom<b.top||a.top>b.bottom);
  }

  function runAway(){
    const noR = rect(no);
    const yesR = rect(yes);

    if (!detached){
      // lock NO's current position before switching to fixed
      no.style.position = "fixed";
      no.style.left = noR.left + "px";
      no.style.top  = noR.top  + "px";
      detached = true;
    }

    const pad = 10;
    const maxX = window.innerWidth - noR.width - pad;
    const maxY = window.innerHeight - noR.height - pad;

    for (let i=0;i<80;i++){
      const x = pad + Math.random()*(maxX-pad);
      const y = pad + Math.random()*(maxY-pad);

      const test = {left:x,top:y,right:x+noR.width,bottom:y+noR.height};
      if (!overlap(test, yesR)){
        no.style.left = x+"px";
        no.style.top  = y+"px";
        return;
      }
    }
  }

  // ONLY moves on direct hover
  no.addEventListener("mouseenter", runAway);

  yes.addEventListener("click", ()=>{
    card.style.display="none";
    row.style.display="none";
    result.classList.add("show");
  });
</script>

</body>
</html>
