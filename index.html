<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine üåπ</title>

<style>
  *{ box-sizing:border-box; }
  :root{ --pink:#ff9fb0; }

  body{
    margin:0;
    min-height:100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--pink);
    overflow:hidden;
  }

  .card{
    width: min(1100px, 96vw);
    min-height: 560px;
    margin: 40px auto;
    background: rgba(255,255,255,0.93);
    border-radius: 34px;
    box-shadow: 0 28px 75px rgba(0,0,0,.18);
    padding: 60px 60px 90px;
    text-align:center;
  }

  h1{
    margin:0 0 12px;
    font-size: clamp(38px, 5.5vw, 78px);
    letter-spacing: -0.02em;
  }

  .sub{
    font-size: 24px;
    opacity: .9;
  }

  .btnRow{
    position: fixed;
    left: 50%;
    top: 43%;
    transform: translate(-50%, -50%);
    display:flex;
    gap: 26px;
    z-index: 2500;
  }

  button{
    padding: 18px 42px;
    border-radius: 999px;
    border:none;
    cursor:pointer;
    font-size: 20px;
    font-weight: 900;
    box-shadow: 0 18px 34px rgba(0,0,0,.16);
    user-select:none;
  }

  #yes{
    background: linear-gradient(90deg, #ff2d55, #ff7a9a);
    color:#fff;
    z-index: 4000;
  }

  #no{
    background:#fff;
    border: 2px solid rgba(0,0,0,.15);
    z-index: 3500;
    transition:
      left 0.42s cubic-bezier(.16,1,.3,1),
      top  0.42s cubic-bezier(.16,1,.3,1);
  }

  #noSlot{
    display:none;
  }
  #noSlot.active{
    display:inline-block;
    width: var(--noW, 140px);
    height: var(--noH, 56px);
  }

  /* WRONG ANSWER TEXT */
  .wrongText{
    position: fixed;
    font-size: 22px;
    font-weight: 800;
    color: #000;
    opacity: 0;
    transform: translateY(10px);
    pointer-events: none;
    z-index: 2000;
    transition: opacity 0.25s ease, transform 0.25s ease;
  }
  .wrongText.show{
    opacity: 1;
    transform: translateY(0);
  }

  /* No hover image */
  .noHoverTray{
    position: fixed;
    left: 50%;
    bottom: -520px;
    transform: translateX(-50%);
    width: min(520px, 92vw);
    height: min(360px, 45vh);
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 26px 70px rgba(0,0,0,.28);
    z-index: 5000;
    opacity: 0;
    transition: bottom 0.35s cubic-bezier(.16,1,.3,1), opacity 0.12s linear;
    background: #fff;
    pointer-events:none;
  }
  .noHoverTray.show{
    bottom: 18px;
    opacity: 1;
  }
  .noHoverTray img{
    width:100%;
    height:100%;
    object-fit: cover;
  }

  /* YES result */
  .result{
    position: fixed;
    inset: 0;
    background: var(--pink);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 7000;
  }
  .result.show{ display:flex; }

  .resultCard{
    width: min(900px, 96vw);
    background: rgba(255,255,255,0.95);
    border-radius: 30px;
    box-shadow: 0 28px 75px rgba(0,0,0,.22);
    padding: 40px;
    text-align:center;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? üåπ</h1>
  <div class="sub">there‚Äôs only one right answer</div>
</div>

<div class="btnRow" id="btnRow">
  <button id="yes">Yes üò≠üíñ</button>
  <span id="noSlot"></span>
  <button id="no">No üòê</button>
</div>

<div id="wrongText" class="wrongText">smh wrong answer vedanti</div>

<div id="noTray" class="noHoverTray">
  <img src="no-hover.jpg">
</div>

<div id="result" class="result">
  <div class="resultCard">
    <h2>Yesss üò≠üíñ</h2>
    <p>You just made my whole day.</p>
    <img src="disapproval.jpg" style="width:100%;max-width:420px;border-radius:20px;">
  </div>
</div>

<script>
  const yes = document.getElementById("yes");
  const no  = document.getElementById("no");
  const noSlot = document.getElementById("noSlot");
  const noTray = document.getElementById("noTray");
  const wrongText = document.getElementById("wrongText");
  const result = document.getElementById("result");
  const card = document.getElementById("card");
  const row = document.getElementById("btnRow");

  let detached = false;

  function rect(el){ return el.getBoundingClientRect(); }
  function clamp(v,min,max){ return Math.max(min,Math.min(max,v)); }

  function detachNo(){
    if(detached) return;
    const r = rect(no);
    noSlot.classList.add("active");
    noSlot.style.setProperty("--noW", r.width+"px");
    noSlot.style.setProperty("--noH", r.height+"px");
    no.style.position="fixed";
    no.style.left=r.left+"px";
    no.style.top=r.top+"px";
    detached=true;
  }

  function runAway(e){
    detachNo();
    const r = rect(no);
    let dx = r.left+r.width/2 - e.clientX;
    let dy = r.top+r.height/2 - e.clientY;
    const len = Math.hypot(dx,dy)||1;
    dx/=len; dy/=len;
    let nx = r.left + dx*170;
    let ny = r.top + dy*170;
    nx = clamp(nx,16,window.innerWidth-r.width-16);
    ny = clamp(ny,16,window.innerHeight-r.height-16);
    no.style.left=nx+"px";
    no.style.top=ny+"px";
  }

  no.addEventListener("mouseenter",(e)=>{
    noTray.classList.add("show");
    runAway(e);
  });
  no.addEventListener("mousemove",(e)=>runAway(e));
  no.addEventListener("mouseleave",()=>noTray.classList.remove("show"));

  // CLICK NO ‚Üí show text behind it
  no.addEventListener("click",(e)=>{
    e.preventDefault();
    const r = rect(no);
    wrongText.style.left = r.left + r.width/2 - 120 + "px";
    wrongText.style.top  = r.top + r.height + 10 + "px";
    wrongText.classList.add("show");
