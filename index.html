<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine</title>

<style>
  *{ box-sizing:border-box; }
  :root{ --pink:#ff9fb0; }

  body{
    margin:0;
    min-height:100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--pink);
    overflow:hidden;
  }

  .card{
    width: min(1100px, 96vw);
    min-height: 560px;
    margin: 40px auto;
    background: rgba(255,255,255,0.93);
    border-radius: 34px;
    box-shadow: 0 28px 75px rgba(0,0,0,.18);
    padding: 60px 60px 90px;
    text-align:center;
    position: relative;
  }

  h1{
    margin:0 0 12px;
    font-size: clamp(38px, 5.5vw, 78px);
  }

  .sub{
    font-size: 24px;
    opacity: .9;
  }

  .btnRow{
    position: absolute;
    left: 50%;
    top: 44%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 26px;
    z-index: 10;
  }

  button{
    padding: 18px 42px;
    border-radius: 999px;
    border:none;
    cursor:pointer;
    font-size: 20px;
    font-weight: 900;
    box-shadow: 0 18px 34px rgba(0,0,0,.16);
  }

  #yes{
    background: linear-gradient(90deg, #ff2d55, #ff7a9a);
    color:#fff;
    z-index: 60;
  }

  #no{
    background:#fff;
    border: 2px solid rgba(0,0,0,.15);
    position: absolute;
    z-index: 55;
    transition: left 0.55s cubic-bezier(.16,1,.3,1),
                top  0.55s cubic-bezier(.16,1,.3,1);
  }

  #noGhost{
    background:#fff;
    border: 2px solid rgba(0,0,0,.15);
    opacity: 0;
    pointer-events:none;
  }

  .result{
    position: fixed;
    inset: 0;
    background: var(--pink);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 7000;
  }
  .result.show{ display:flex; }

  .resultCard{
    background: rgba(255,255,255,0.95);
    border-radius: 30px;
    padding: 40px;
    text-align:center;
    box-shadow: 0 28px 75px rgba(0,0,0,.22);
  }

  .resultImg{
    width: 420px;
    height: 420px;
    margin: 0 auto;
    border-radius: 24px;
    overflow: hidden;
  }

  .resultImg img{
    width:100%;
    height:100%;
    object-fit:cover;
  }
</style>
</head>

<body>

<div id="card" class="card">
  <h1>Will you be my Valentineüòõ?</h1>
  <div class="sub">there‚Äôs only one right answer</div>

  <div class="btnRow">
    <button id="yes">YesüôÇ‚Äç‚ÜïÔ∏è</button>
    <button id="noGhost">Noüòü</button>
  </div>

  <button id="no">Noüòü</button>
</div>

<div id="result" class="result">
  <div class="resultCard">
    <h2>Ayeeeeeeeeee</h2>
    <p>you got good tasteüòã</p>
    <div class="resultImg">
      <img src="disapproval.jpg">
    </div>
  </div>
</div>

<!-- CONFETTI LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<script>
  const card = document.getElementById("card");
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const noGhost = document.getElementById("noGhost");
  const result = document.getElementById("result");

  function rect(el){ return el.getBoundingClientRect(); }
  function clamp(v,min,max){ return Math.max(min,Math.min(max,v)); }

  function initNo(){
    const c = rect(card);
    const g = rect(noGhost);
    no.style.left = (g.left - c.left) + "px";
    no.style.top  = (g.top  - c.top)  + "px";
  }

  function runAway(x,y){
    const c = rect(card);
    const n = rect(no);
    let nx = n.left - c.left;
    let ny = n.top  - c.top;

    let dx = (nx + n.width/2) - (x - c.left);
    let dy = (ny + n.height/2) - (y - c.top);
    let d = Math.hypot(dx,dy)||1;
    dx/=d; dy/=d;

    nx += dx*180;
    ny += dy*180;

    nx = clamp(nx,20,c.width-n.width-20);
    ny = clamp(ny,20,c.height-n.height-20);

    no.style.left = nx+"px";
    no.style.top  = ny+"px";
  }

  card.addEventListener("mousemove",e=>{
    const n = rect(no);
    const d = Math.hypot(
      n.left+n.width/2-e.clientX,
      n.top+n.height/2-e.clientY
    );
    if(d<170) runAway(e.clientX,e.clientY);
  });

  no.addEventListener("click",e=>{
    e.preventDefault();
    const t=document.createElement("div");
    t.textContent="smh wrong answer vedanti";
    t.style.position="absolute";
    t.style.left=no.style.left;
    t.style.top=(parseFloat(no.style.top)+70)+"px";
    t.style.fontWeight="800";
    card.appendChild(t);
    setTimeout(()=>t.remove(),1400);
  });

  /* ‚ù§Ô∏è 5 SECOND INTENSE HEART CONFETTI */
  function hearts5s(){
    const end = Date.now()+5000;
    const h1 = confetti.shapeFromText({text:"‚ù§Ô∏è",scalar:2});
    const h2 = confetti.shapeFromText({text:"üíñ",scalar:2});
    const h3 = confetti.shapeFromText({text:"üíï",scalar:2});

    confetti({
      particleCount:220,
      spread:90,
      startVelocity:60,
      shapes:[h1,h2,h3],
      origin:{y:.7}
    });

    (function frame(){
      confetti({
        particleCount:12,
        spread:360,
        startVelocity:40,
        ticks:120,
        shapes:[h1,h2,h3],
        origin:{x:Math.random(),y:Math.random()*0.5}
      });
      if(Date.now()<end) requestAnimationFrame(frame);
    })();
  }

  yes.addEventListener("click",()=>{
    hearts5s();
    setTimeout(()=>{
      card.style.display="none";
      result.classList.add("show");
    },600);
  });

  window.addEventListener("load",initNo);
  window.addEventListener("resize",initNo);
</script>

</body>
</html>
