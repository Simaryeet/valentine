<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine üåπ</title>

<style>
  *{ box-sizing:border-box; }

  :root{
    --pink: #ff9fb0; /* your pink */
  }

  body{
    margin:0;
    min-height:100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--pink);
    overflow:hidden;
  }

  /* Main card */
  .card{
    position: relative;
    width: min(980px, 95vw);
    min-height: 560px;
    margin: 60px auto;
    background: rgba(255,255,255,0.92);
    border-radius: 34px;
    box-shadow: 0 28px 75px rgba(0,0,0,.18);
    padding: 60px 60px 80px;
    text-align:center;
  }

  h1{
    margin:0 0 14px;
    font-size: clamp(34px, 5vw, 70px);
    letter-spacing: -0.02em;
  }

  .sub{
    font-size: 24px;
    margin: 0 0 80px;
    opacity: .9;
  }

  /* YES stays fixed */
  #yes{
    position: fixed;
    left: 50%;
    top: 62%;
    transform: translate(-50%, -50%);
    padding: 18px 38px;
    border-radius: 999px;
    border:none;
    cursor:pointer;
    font-size: 20px;
    font-weight: 900;
    color: #fff;
    background: linear-gradient(90deg, #ff2d55, #ff7a9a);
    box-shadow: 0 18px 34px rgba(0,0,0,.18);
    z-index: 2000; /* always above everything */
  }

  /* NO is allowed to go everywhere */
  #no{
    position: fixed;
    left: 62%;
    top: 62%;
    padding: 18px 38px;
    border-radius: 999px;
    border: 2px solid rgba(0,0,0,.15);
    background: #fff;
    cursor: pointer;
    font-size: 20px;
    font-weight: 900;
    box-shadow: 0 18px 34px rgba(0,0,0,.14);
    z-index: 1500; /* can go over card/text */
    transition: left 0.35s cubic-bezier(.22,.61,.36,1),
                top  0.35s cubic-bezier(.22,.61,.36,1);
  }

  /* After YES screen */
  .result{
    position: fixed;
    inset: 0;
    background: var(--pink);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 30px;
    z-index: 5000;
  }

  .result.show{
    display:flex;
  }

  .resultCard{
    width: min(900px, 96vw);
    background: rgba(255,255,255,0.95);
    border-radius: 30px;
    box-shadow: 0 28px 75px rgba(0,0,0,.22);
    padding: 40px 30px;
    text-align:center;
  }

  .resultCard h2{
    margin: 0 0 18px;
    font-size: clamp(26px, 4vw, 44px);
  }

  .resultCard p{
    margin: 0 0 26px;
    font-size: 20px;
    opacity: 0.9;
  }

  .resultImg{
    width: min(420px, 80vw);
    height: min(420px, 80vw);
    margin: 0 auto;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 18px 55px rgba(0,0,0,.22);
    background: #fff;
  }

  .resultImg img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    display:block;
  }
</style>
</head>

<body>

  <!-- Main question card -->
  <div id="card" class="card">
    <h1>Will you be my Valentine? üåπ</h1>
    <div class="sub">there‚Äôs only one right answer</div>
  </div>

  <!-- Buttons (fixed on page) -->
  <button id="yes">Yes üò≠üíñ</button>
  <button id="no">No üòê</button>

  <!-- After-YES screen -->
  <div id="result" class="result">
    <div class="resultCard">
      <h2>Yesss üò≠üíñ</h2>
      <p>You just made my whole day. Happy Valentine‚Äôs Day üòå</p>

      <!-- Put your image in the repo as: disapproval.jpg (or rename below) -->
      <div class="resultImg">
        <img src="disapproval.jpg" alt="valentine pic" />
      </div>
    </div>
  </div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const card = document.getElementById("card");
  const result = document.getElementById("result");

  function rect(el){ return el.getBoundingClientRect(); }

  function overlaps(a, b){
    return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom);
  }

  function moveNoAnywhere(){
    const noR = rect(noBtn);
    const yesR = rect(yesBtn);

    const padding = 10;
    const maxX = window.innerWidth - noR.width - padding;
    const maxY = window.innerHeight - noR.height - padding;

    // Try random positions until it's NOT on top of YES
    for (let i = 0; i < 60; i++){
      const x = padding + Math.random() * Math.max(0, maxX - padding);
      const y = padding + Math.random() * Math.max(0, maxY - padding);

      const candidate = {
        left: x,
        top: y,
        right: x + noR.width,
        bottom: y + noR.height
      };

      if (!overlaps(candidate, yesR)){
        noBtn.style.left = x + "px";
        noBtn.style.top  = y + "px";
        return;
      }
    }

    // Fallback: shove to a corner away from YES
    const corners = [
      {x: padding, y: padding},
      {x: maxX, y: padding},
      {x: padding, y: maxY},
      {x: maxX, y: maxY}
    ];

    let best = corners[0];
    let bestD = -1;
    const yesCX = yesR.left + yesR.width/2;
    const yesCY = yesR.top + yesR.height/2;

    for (const c of corners){
      const cx = c.x + noR.width/2;
      const cy = c.y + noR.height/2;
      const d = Math.hypot(cx - yesCX, cy - yesCY);
      if (d > bestD){ bestD = d; best = c; }
    }

    noBtn.style.left = best.x + "px";
    noBtn.style.top  = best.y + "px";
  }

  // No runs away on hover
  noBtn.addEventListener("mouseenter", moveNoAnywhere);

  // Mobile: if tapped, it runs too
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    moveNoAnywhere();
  });

  // Clicking YES: remove white box + show result with image + text
  yesBtn.addEventListener("click", () => {
    card.style.display = "none";     // white box disappears
    yesBtn.style.display = "none";   // hide buttons
    noBtn.style.display = "none";
    result.classList.add("show");    // show final screen
  });

  // Make sure No starts not overlapping Yes
  window.addEventListener("load", () => {
    // Place No a bit right of Yes initially, but still not overlapping
    noBtn.style.left = "62%";
    noBtn.style.top  = "62%";
    setTimeout(() => {
      // If it overlaps due to screen size, move it
      const yesR = rect(yesBtn);
      const noR = rect(noBtn);
      if (overlaps(noR, yesR)) moveNoAnywhere();
    }, 50);
  });
</script>

</body>
</html>
